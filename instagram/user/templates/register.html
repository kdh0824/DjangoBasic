{% extends "base.html" %}
{% block head %}
    <title>회원 가입</title>
{% endblock %}
{% block contents %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image2"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원 가입</h1>
                        </div>
                        <form class="user" method="post" action=".">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="Id" name="id"
                                       placeholder="Id">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="password" placeholder="Password" name="password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="re-password" name="re-password" placeholder="Repeat Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="email"
                                       placeholder="Email Address" name="email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="mobile" name="mobile"
                                       placeholder="Mobile">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="username" name="username"
                                       placeholder="Username">
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                등록
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
